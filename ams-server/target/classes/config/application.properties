server.port=8081
Spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
Spring.datasource.url=jdbc:mysql://localhost:3306/attend_manage?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT
Spring.datasource.username=joylansan
Spring.datasource.password=joylansan
Spring.datasource.hikari.pool-name=DateHikariCP
Spring.datasource.hikari.minimum-idle=5
Spring.datasource.hikari.idle-timeout=180000
Spring.datasource.hikari.maximum-pool-size=10
Spring.datasource.hikari.auto-commit=true
Spring.datasource.hikari.max-lifetime=1800000
Spring.datasource.hikari.connection-test-query=SELECT 1

#MyBatis-plus配置
mybatis-plus.mapper-locations=classpath*:/mapper/*Mapper.xml
# 配置MyBatis数据返回类型别名（默认别名是类名）
mybatis-plus.type-aliases-package=com.joylansan.server.pojo
#a自动驼峰命名
mybatis-plus.configuration.map-underscore-to-camel-case=false

## Mybatis SQL 打印(方法接口所在的包，不是Mapper.xml所在的包)
logging.level.com.joylansan.server.mapper=debug

#jwt配置
jwt.tokenHeader=Authorization
jwt.secret=ams-secret
#超时时间
jwt.expiration=604800
#jwt负载中拿到开头
jwt.tokenHead=Bearer
